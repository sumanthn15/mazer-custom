{% set title = 'User' %}
{% set filename = 'users.html' %}

{% extends 'src/layouts/master.html' %}

{% block content %}
<div class="page-heading">
    <h3>Users</h3>
</div>

<div class="page-content">
    <section class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>All Users</h4>
                    <div class="d-flex gap-2">
                        <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search users...">
                        <select id="statusFilter" class="form-select form-select-sm">
                            <option value="All">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Join Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button id="prevPage" class="btn btn-sm btn-primary" disabled>Previous</button>
                        <span id="pageInfo" class="fw-bold"></span>
                        <button id="nextPage" class="btn btn-sm btn-primary" disabled>Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block js %}
<script type="module" src="assets/js/users.js"></script>
{% endblock %}
